<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>


    <header id="top-nav">
        <hr class="top">
        <hgroup>
            <a class="home fade" href="index.html">
                <h1>Flegg Creative</h1>
            </a>
            <nav class="flex">
                <a class="fade" href="work-listing-block.html">work</a>
                <a class="fade" href="about.html">about</a>
                <a class="fade" href="contact.html">contact</a>
                <!-- <a href="#">blog</a> -->
            </nav>
        </hgroup>
        <hr class="bottom">
    </header>

    <section class="main-content">
        <article class="contact">
            <h1>Tell us about your project</h1>
        </article>

        <section class="form-wrapper">
            <form class="flex" action="mailto:hello@fleggcreative.ca subject=hello!" method="post" enctype="text/plain"
                validate>
                <label for="fname">First Name</label>
                <input type="text" id="fname" placeholder="Your Name" name="firstname" required>

                <label for="mail">E-mail</label>
                <input type="email" id="mail" placeholder="yourname@example.com" name="email" required>

                <input type="submit" id="submit" value="Submit">
            </form>
        </section>

    </section>

    <footer>

        <section class="contact flex">
            <h1 class="good-fit">wondering if we're a good fit?</h1>
            <h2 class="in-touch">get in touch</h2>
            <div class="contact-insta flex">
                <a href="/contact.html">
                    <button class="btn-green">contact</button>
                </a>
                <a href="#">
                    <figure class="insta"><img src="images/instagram-brands.svg" alt=""></figure>
                </a>
                <figure class="logo-footer">
                    <img src="images/asset-2.svg" alt="">
                </figure>
            </div>
        </section>

        <section class="newsletter flex">
            <h3 class="create-inclusive">create truly inclusive digital spaces with us</h3>
            <h4>find out why we put accessibility first</h4>

            <form class="footer-form flex" action="mailto:hello@fleggcreative.ca subject=hello!" method="post"
                enctype="text/plain" validate>
                <label for="fname" class="footer">First Name</label>
                <input type="text" id="footer-fname" placeholder="Your Name" name="firstname" required>
                <label for="mail" class="footer">E-mail</label>
                <input type="email" id="footer-mail" placeholder="yourname@example.com" name="email" required>
                <input type="submit" id="submit" value="Submit">
            </form>
            <div class="cursor"></div>
            <div class="cursor-2"></div>
        </section>

    </footer>
    <script src='https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js'></script>
    <script src="js/locomotive-scroll.js"></script>
    <script src="js/page-transitions.js"></script>
    <script src="js/cursor.js"></script>

</body>

</html>
